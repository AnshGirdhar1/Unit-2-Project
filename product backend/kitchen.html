<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bb8a3557a3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Kitchen</title>
    <style>
       body {
            font-family: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        #outer-box {
            width:90%;
            margin: auto;
            padding:50px 0;
        }

       #categ h1{
           margin-bottom: 10px;
       }

       select{
           padding: 5px 15px;
           margin-bottom: 12px;
           font-family: 'Poppins', sans-serif;
       }

       #container{
           width: 100%;
           display: grid;
           margin-top: 80px;
           grid-template-columns: repeat(3,1fr);
           gap: 30px;
       }

        #container>div{
           border: 1px solid rgb(164, 164, 164);
           padding-bottom: 20px;
       }

       #container>div>h3 {
           padding:10px 20px;
           font-weight: 600;
           font-size: 22px;
       }

       #container>div>span {
           font-size: 18px;
           font-weight: 500;
           padding:10px 20px;
       }

       #container>div p{
           color: grey;
           font-size: 14px;
           margin-top: 10px;
           padding:10px 20px;
       }

       #container>div>#btnDiv {
           width:100%;
           margin:10px 20px;
           
       }

       #container>div>#btnDiv>button {
           background-color:orangered;
           border: 0px;
           color:#fff;
           padding:10px 20px;  
           font-size: 18px;
           font-weight: 600;
           font-family: 'Poppins', sans-serif;
           cursor: pointer;
        }

        #container>div>#btnDiv>i {
            color:rgb(227, 227, 227);
            font-size: 30px;
            padding-left:20px;
            vertical-align: middle;
            cursor: pointer;
        }
      
    </style>
</head>
<body>
    <!-- navbar will be here -->
    <nav></nav>
    <div id="outer-box">
    <div id="categ">
            <h1>Filter By Price</h1>
            <select  id="furn" >
                <option value="none">Select Price Range</option>
                <option value="belo6000">Up to 6000/- </option>
                <option value="up10000">Up to 10,000/-</option>
                <option value="above10000">above 10,000/-</option>
            </select>    
    </div>
    <div id="container">
    </div>
</div>
</body>
</html>
<script>
    var proData = JSON.parse(localStorage.getItem("productData"));
    var div = document.querySelector("#container");
    var addCartArr=JSON.parse(localStorage.getItem("cartList"))||[];
    var favListArr=JSON.parse(localStorage.getItem("favList"))||[];
                    
    displayData(proData)
        function displayData(data){
            document.querySelector("#container").innerHTML=""

                    data.forEach(function(el){
                        if(el.categ==="kitchen"){
                                // console.log(el)

                            var box = document.createElement("div");
                            var image = document.createElement("img");
                            image.setAttribute("id","content")
                            image.setAttribute("src", el.proImg);
                            var name = document.createElement("h3");
                            name.innerText=el.proName;
                            var price = document.createElement("span")
                            price.innerText=`INR ${el.price} `;
                            var descreption = document.createElement("p");
                            descreption.innerText=el.descreption;
                            var btnDiv = document.createElement("div");
                            btnDiv.setAttribute("id","btnDiv");
                            var addCart = document.createElement("button")
                            addCart.innerText="Add To Cart";
                            addCart.addEventListener("click",function(){
                            addCartFun(el);
                            })
                            var favList = document.createElement("i")
                            favList.setAttribute("class","fa-solid fa-heart")
                            favList.addEventListener("click",function(){
                                favList.style.color="orangered";
                                favListFun(el);
                            })
                            btnDiv.append(addCart,favList)
                            box.append(image,name,price,descreption,btnDiv)
                            document.querySelector("#container").append(box);
                        }
                    })
        }    

        function addCartFun(el){
            var filteredCartList = addCartArr.filter(function(item){
                return el.productID == item.productID;
            });
            if(filteredCartList.length > 0){
                alert("Item already added to cart. Please Check your cart once");
            }else {
                addCartArr.push(el);
                localStorage.setItem("cartList",JSON.stringify(addCartArr));
            }
        };
        function favListFun(el){
            var filteredFavlist = favListArr.filter(function(item){
                return el.productID == item.productID;
            });
            if(filteredFavlist.length > 0){
                alert("item already added");
            } else {
            favListArr.push(el);
            document.querySelector("i")
            localStorage.setItem("favList",JSON.stringify(favListArr));
            }
        }

        var selected = document.querySelector("#furn")
            selected.addEventListener("change", function(){
                filPrice(proData)
            })
   
        function filPrice(data){
            if(selected.value=="belo6000"){
                var selected_Data = data.filter(function(ele){
                    return Number(ele.price)<6000
                })
                console.log(selected_Data)
                displayData(selected_Data) 
            }
            else if(selected.value=="up10000"){
                var selected_Data = data.filter(function(ele){
                    return Number(ele.price)<10000
                })
                console.log(selected_Data)
                displayData(selected_Data) 
            }
            else if(selected.value=="above10000"){
                var selected_Data = data.filter(function(ele){
                    return Number(ele.price)>10000
                })
                console.log(selected_Data)
                displayData(selected_Data) 
            }
            else if(selected.value=="none"){
                displayData(proData)
            }
           
        }
</script>
